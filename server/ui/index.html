<html>
  <head>
    <title>Mobileman UI</title>
    <script src="js/roslib.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script src="jsmpeg.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>

  <body id = "body" style="width: 1792;height: 768;">

    <div id = "background" class = "background">


    </div>


    <img id = "tool_img" src="img/tool.png" style="position:absolute; width: 100px; height: 100px; padding: 20px 20px"/>
    
    <button id = "Manual_button" style = "position: relative;border-radius: 75px; padding: 13% 13%; margin-left:10%; margin-top:5%;font-size: 50px; color: black; background-color:#f6ad8f; "onclick="Manualpage()";>Manual</button>

    <button id = "Auto_button" style="position: relative;font-size: 50px; color: black; margin-top:5%; margin-right:10%; background-color:#a2c1e5;border-radius: 75px;padding: 13% 15.5%;" onclick="Autopage()">Auto</button>
    
  
    <div class="footer">
     <p>MobileMan</p>

  

    </div>

  </body>

  <div id="hiden_element">
      <div id="video" style="position: relative; width: 1280px; height: 720px; margin-left:5%; margin-top:0;">
        <canvas id="get_video" style=" position:absolute; background-color: blue; width: 100%; height: 100%;"></canvas>
        <img src="img/camera.png" style="position:absolute; width: 125px; height: 125px; padding:10px 10px;"/>
      </div>
      <div id = "info_container" style="position: absolute; width: 200px; height: 400px; float: right; left:auto; right:0px"> 
        <img id = "compass_img" src="img/compass.png" style="width: 125px; height: 125px; margin-top:60%; margin-left:auto; margin-right:auto; display:block;"/>
        <p class="black_text">Speed: NaN m/s</p>
      </div>
      <div id = "navgation_container" style="float:right; width: 640px; height: 480px; margin-right:5%; margin-top:0; background-color: #6495ED;" >
        <div id = "map_selector" style=" float:left; width:70%; height:100%">
          <div id = "plus_minus" style="width:100%; height: 140px;">
            <img id = "plus" src="img/plus.png" style = "width:100px; height: 80px; margin-left:30%;margin-top:30px;"/>
            <img id = "minus" src="img/minus.png" style = "width:100px; height: 20px; float:right; margin-right:30%;margin-top:60px;"/>
            <div id="maps" style="width:100%;">
              <img src = "img/map_selector.png" style="width: 80%; margin-top:5%; margin-left:auto; margin-right:auto; display:block;" />
            </div> 
          </div>
        </div>
        <div id = "buttons_containner" style=" width:30%; height:100%; float:left;">
            <button id="Next_button" class="button" style="margin-top: 150%; margin-left:auto; margin-right:auto; display:block;">Next</button>
        </div>
      </div>
  </div>

  <script src="app.js"></script>
</html>
